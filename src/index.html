<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>To-Do List</title>
    </head>
    <body>
        <header>
            <h1>To-Do List</h1>
            Get things done!
        </header>

        <dialog id="project-modal">
            <span class="close" id="close-project-modal">&times;</span>
            <h2>New Project</h2>
            <form id="project-form">
                <label for="project-title"></label>
                <input
                    required
                    type="text"
                    name="project-title"
                    id="project-title"
                />
                <button type="submit" id="submit-project">Create</button>
            </form>
        </dialog>

        <dialog id="task-modal">
            <span id="close-task-modal" class="close">&times;</span>
            <h2>New Task</h2>
            <form id="task-form">
                <label for="task-name">Task Name</label>
                <input required type="text" name="task-name" id="task-name" />
                <label for="task-notes">Notes</label>
                <textarea
                    name="task-notes"
                    id="task-notes"
                    cols="12"
                    rows="4"
                ></textarea>
                <label for="task-dd">Due Date</label>
                <input type="date" name="task-dd" id="task-dd" />
                <label for="task-priority">Priority</label>
                <select name="task-priority" id="task-priority">
                    <option value="" selected></option>
                    <option value="low" id="low">Low</option>
                    <option value="medium" id="medium">Medium</option>
                    <option value="high" id="high">High</option>
                </select>
                <button type="submit" id="submit-task">Create</button>
            </form>
        </dialog>

        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Projects</h1>
                <button class="project-button" id="add-project">
                    <i class="fa-solid fa-plus fa-2xl"></i>
                </button>
            </div>
            <div id="sidebar-content"></div>
        </div>

        <div class="project-container">
            <div id="project-header">
                <h3 id="project-h3">Default</h3>
                <button id="add-task-btn" class="task-button">
                    <i class="fa-solid fa-plus fa-xl"></i>
                </button>
            </div>
            <div id="project-content"></div>
        </div>

        <footer>
            <p>
                &copy aburke76
                <a id="icon" href="https://github.com/aburke76"
                    ><i class="fa-brands fa-github"></i
                ></a>
            </p>
        </footer>
    </body>
</html>
