<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>To-DON'T List</title>
    </head>
    <body>
        <header>
            <h1>To-DON'T List</h1>
            List the Things You Don't Want to Do
        </header>

        <dialog id="project-modal">
            <span class="close">&times;</span>
            <h2>New Project</h2>
            <form>
                <label for="project-title"></label>
                <input type="text" name="project-title" id="project-title" />
                <button id="submit-project">Create</button>
            </form>
        </dialog>

        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Projects</h1>
                <button class="sidebar-button" id="add-project">+</button>
            </div>
            <div id="sidebar-content"></div>
        </div>

        <div class="project-container">
            <div id="project-header"></div>
            <div id="project-content"></div>
        </div>

        <footer>
            <p>
                &copy aburke76
                <a id="icon" href="https://github.com/aburke76"
                    ><i class="fa-brands fa-github"></i
                ></a>
            </p>
        </footer>
    </body>
</html>
